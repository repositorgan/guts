<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
</head>
<body>

<h2>Upload CSV File</h2>

<form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="csv_file" accept=".csv" required>
    <button type="submit">Analyze</button>
</form>

</body>
</html>
